<div class="row" style="margin-top:40px; background-color:#eff0f2;
                        box-shadow:0px 0px 5px 2px rgba(0, 0, 0, 0.2);
                        ">
  
  <div class="col-sm-12" style="margin-top:20px;">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input formControlName="email" type="email" class="form-control" id ="InputEmail" aria-describedby="emailHelp" placeholder="Enter Email">
        <small id ="emailHelp" class= "form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input formControlName = "password" type="password" class="form-control" id ="passwordInput" aria-describedby="epassHelp" placeholder="Password">
        <small id ="passHelp" class= "form-text text-muted"></small>
      </div>
      <div class="form-group" style = "text-align: center;">
        <button type="button" class="btn btn-dark" style="margin:5px;" (click) = "login()">Log in</button>
        <button type="button" class="btn btn-secondary" style="margin:5px;" (click)="moveToRegister()">Register</button>
  
      </div>
    </form>  
  </div>
</div>
