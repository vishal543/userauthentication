<div class="row" style="margin-top:40px; background-color:#eff0f2;
                        box-shadow:0px 0px 5px 2px rgba(0, 0, 0, 0.2);" >
  
  <div class="col-sm-12" style="margin-top:20px;">
    <form [formGroup]="registerForm">
      <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input formControlName = "email" type="email" class="form-control" id ="InputEmail" aria-describedby="emailHelp" placeholder="Enter Email">
        <small id ="emailHelp" class= "form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="InputUser">Username</label>
        <input formControlName = "username" type="text" class="form-control" id ="InputUser" aria-describedby="userHelp" placeholder="Username">
        <small id ="userHelp" class= "form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input formControlName = "password" type="password" class="form-control" id ="passwordInput" aria-describedby="passHelp" placeholder="Password">
        <small id ="passHelp" class= "form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="CpasswordInput">Confirm Password</label>
        <input formControlName = "cpass" type="password" class="form-control" id ="CpasswordInput" aria-describedby="C  passHelp" placeholder="Confirm Password">
        <small id ="CpassHelp" class= "form-text text-muted"></small>
      </div>
      <div class="form-group" style = "text-align: center;">
        <button type="button" class="btn btn-dark" style="margin:5px;" (click)="register()">Register</button>
        <button type="button" class="btn btn-secondary" style="margin:5px;" (click)="moveToLogin()">Log in</button>
  
      </div>
    </form>  
  </div>
</div>
